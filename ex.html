<!-- 일러스트에서의 도형을 마스크로  
사용하기

2  vs에서 오픈
3  svg코드만 붙여넣기.마스크할 태그 아래에...
4  svg코드 수정
  - <path>태그를 
<defs>
   <clipPath id="clipPath"> 로 둘러싼다.
5 css설정
 div{ /* 마스크할 요소의 부모 */
   -webkit-clip-path: url(#clipPath);
   clip-path: url(#clipPath); /* For modern */
   position: relative;
  }
svg{
   width:1600px;
   height:1400px;
   position: absolute;
   z-index: -1;
  }
#clipPath{
   transform: scale(3) translateX(100px);
  }-->

   <style>

    @keyframes move-up {
        0% { transform: translateY(0); }
        50% { transform: translateY(-1px); } /* 위로 이동하는 애니메이션 */
        100% { transform: translateY(0); }
    }

    @keyframes move-down {
        0% { transform: translateY(0); }
        50% { transform: translateY(-3px); } /* 아래로 이동하는 애니메이션 */
        100% { transform: translateY(0); }
    }
    @keyframes move-hight {
        0% { transform: translateY(0); }
        50% { transform: translateY(-5px); } /* 아래로 이동하는 애니메이션 */
        100% { transform: translateY(0); }
    }
    @keyframes move-down2 {
        0% { transform: translateY(0); }
        50% { transform: translateY(-3px); } /* 아래로 이동하는 애니메이션 */
        100% { transform: translateY(0); }
    }
    @keyframes move-up3 {
        0% { transform: translateY(0); }
        50% { transform: translateY(-1px); } /* 위로 이동하는 애니메이션 */
        100% { transform: translateY(0); }
    }
    .moving-element span {
        display: inline-block;
    }

    .move-up {
        animation: move-up 1s infinite;
        
    }
    .move-down {
        animation: move-down 1.5s infinite;
        
    }
    .move-hight {
        animation: move-hight 2s infinite;
        
    }
    .move-down2 {
        animation: move-down 2.5s infinite;
        
    }
    .move-up3 {
        animation: move-up 3s infinite;
        
        
    }
    .hgroub ul{

    }
    .hgroub ul li{

    }
    .hgroub ul li img{
        display: inline block;
    }
    .hgroub ul li h6{

    }
   </style>
</head>
<body>
   <div class="move moving-element">
      <p>
         <span class="move-up">가</span>
         <span class="move-down">나</span>
         <span class="move-hight">마</span>
         <span class="move-down2">다</span>
         <span class="move-up3">라</span>
      </p>
    </div>
    <div class="hgroub">
        <ul>

                <img src="img/about/ai_me.png" alt="">

                <h4></h4>
                <p></p>
                <a href=""></a>
            </li>
        </uk>
    </div>
</body>

<title>Image Masking with clip-path</title>

   html,body{
      height: 100%;
   }
   div:hover{
   -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Webkit browsers */
   clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Standard */
   }
  div{
   width: 1600px;
   height: 100%;
   width: 1600px;
  height: 100%;
  -webkit-clip-path: polygon(30% 30%, 70% 30%, 70% 70%, 30% 70%);

  transition: 1s;
